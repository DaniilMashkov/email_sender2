<a class="btn btn-outline-danger px-2 link-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Log in</a>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Log in</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input name="username" type="email" class="form-control rounded-3" id="floatingInput"
                               placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password" type="password" class="form-control rounded-3" id="floatingPassword"
                               placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-primary" type="submit">
                        Sign up
                    </button>
                    <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3">Have no account?</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3"
                            type="submit"></button>
                    <a class="w-100 mb-2 btn btn-outline-danger rounded-3 btn-dark"
                       href="{% url 'users:signup' %}">Create an account</a>
                </form>
            </div>
        </div>
    </div>
</div>
