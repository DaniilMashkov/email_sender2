{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Mailman{% endblock %}

{% block content %}
<form method="post">
{% csrf_token %}

    <div class="card text-center position-absolute top-50 start-50 translate-middle">
      Message
      <div class="card-header">
        {{ form|crispy }}
      </div>
      <div class="btn-group" role="group" aria-label="Basic outlined example">
          <a class="btn btn-outline-danger" href="{% url 'mailer:messages' %}">Discard</a>
          <button type="submit" class="btn btn-outline-light">Apply</button>
      </div>
    </div>
</form>

{% endblock %}
